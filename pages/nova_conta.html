<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hinoportuna</title>
    <link rel="stylesheet" href="/static/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="w-100 h-100" style="margin-top: 5rem;">

        <div class="w-100 d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-center w-25">
                <div class="d-flex flex-column gap-2 w-100">
                    <form id="registrationForm" class="d-flex flex-column gap-2">
                        <h2> Nova Conta </h2>
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                            required>
                        <label for="text">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Enter Name" name="nome" required>
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                            name="password" required>
                        <label for="password">Check Password:</label>
                        <input type="password" class="form-control" id="checkpassword" placeholder="Enter password"
                            name="password" required>

                        <div>
                            <a href="/">Já tem uma conta?</a>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Login">Sign In</button>
                        <div id="message" style="color: red;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            var input1Value = document.getElementById("password").value;
            var input2Value = document.getElementById("checkpassword").value;

            if (input1Value !== input2Value) {
                displayMessage("As passwords não coincidem!");
                return;
            }

            fetch("/api/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    name: document.getElementById("nome").value,
                    password: document.getElementById("password").value,
                }),
            }).then(function (response) {
                if (response.ok) {
                    window.location.href = "/";
                } else {
                    displayMessage("Erro ao criar conta!");
                }
            });
        });

        function displayMessage(message) {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = message;
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
